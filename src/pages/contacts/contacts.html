<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="jr_body_wrapper">
  <div class="jr_home_tab_content" [hidden]="tab=='inactive'">
    <div class="jr_home_active">
      <div class="jr_profile_content">
        <div class="jr_home_offer_ride">
          <ul>
            <div class="jr_offer_ride_top">
              Emergency Contacts
            </div>
            <li *ngFor="let contact of contactList | async ">
              <div class="jr_home_offer_detail">
                <h4>{{contact.name}} </h4>
                <h5> {{contact.number}}</h5>

                <!-- <p>UP<span><img src="assets/img/jr_forward.png"></span>UCT</p> -->
              </div>
              <div class="jr_clear"></div>

              <div class="jr_home_btm">
                <hr>
                <!-- <p>Request waiting for Approval</p> -->
              </div>
            </li>

          </ul>


        </div>
      </div>
    </div>
  </div>
  <ion-fab right bottom>
    <button ion-fab (click)="goToCreateContactFormPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
